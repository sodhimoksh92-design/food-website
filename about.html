<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    nav {
      background: linear-gradient(90deg, #8F2121, #B83232);
      padding: 12px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      transition: all 0.3s ease-in-out;
    }

    .nav-links a {
      padding: 8px 16px;
      color: #FCB045;
      font-size: 1.1rem;
      margin: 8px 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background: #FCB045;
      color: #8F2121;
      transform: scale(1.1);
    }

    .aa {
      height: 60px;
      width: auto;
    }

    /* Hamburger Button */
    .menu-btn {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-icon {
      width: 30px;
      height: 3px;
      background-color: #FCB045;
      margin: 6px 0;
      border-radius: 5px;
      transition: 0.4s;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
        padding: 16px;
      }

      .menu-btn {
        display: block;
        position: absolute;
        right: 20px;
        top: 20px;
      }

      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: #8F2121;
        border-radius: 8px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        font-size: 1rem;
        margin: 6px 0;
        width: 100%;
      }

      .aa {
        height: 50px;
      
      }
    }

    @media (max-width: 640px) {
      .title-font {
        font-size: 2rem !important;
        line-height: 1.3 !important;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
      }

      .hero-buttons button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body class="bg-gray-50">

  <!-- Navbar -->
  <nav>
    <img class="aa" src="logo 3.png" alt="Logo">

    <!-- Hamburger Button -->
    <button class="menu-btn" id="menu-toggle" aria-label="Toggle menu">
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
    </button>

    <div class="nav-links" id="nav-links">
      <a href="home">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="menu.html">MENU</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

      <!-- Left Image -->
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded-2xl shadow-xl hover:scale-105 transition-transform duration-500 w-full h-auto"
          alt="hero" src="menu.png">
      </div>

      <!-- Right Text -->
      <div
        class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-5xl text-4xl mb-6 font-extrabold text-gray-900 leading-tight">
          üçî Grab the Deal Now!
          <br class="hidden lg:inline-block">
          <span class="text-red-600">25% OFF</span> on Burgers
        </h1>

        <p class="mb-8 text-lg leading-relaxed text-gray-700">
          Don‚Äôt miss out on the <span class="font-semibold">best burger deal</span> in town!
          Enjoy our juicy <span class="text-red-500">Burger</span> with a refreshing Coke ü•§
          and crispy <span class="text-yellow-500">Peri Peri Fries üçü</span>.
        </p>

        <div class="flex flex-wrap justify-center gap-4 hero-buttons">
          <button
            class="inline-flex text-white bg-red-600 border-0 py-3 px-8 focus:outline-none hover:bg-red-700 rounded-full text-lg shadow-lg transition-all duration-300 transform hover:scale-105">
            Order Now üöÄ
          </button>
          <button
            class="inline-flex text-gray-700 bg-gray-200 border-0 py-3 px-8 focus:outline-none hover:bg-gray-300 rounded-full text-lg shadow-lg transition-all duration-300 transform hover:scale-105">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Toggle navbar menu on small screens
    const menuBtn = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
