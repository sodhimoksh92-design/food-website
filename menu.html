<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    nav {
      background: linear-gradient(90deg, #8F2121, #B83232);
      padding: 12px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      padding: 8px 16px;
      color: #FCB045;
      font-size: 1.2rem;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      border-radius: 5px;
    }
    .nav-links a:hover {
      background: #FCB045;
      color: #8F2121;
      transform: scale(1.1);
    }
    .aa {
      height: 60px;
    }

    /* Hamburger button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background-color: #FCB045;
      margin: 4px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    /* ‚úÖ Responsive Adjustments */
    @media (max-width: 1024px) {
      .nav-links a {
        font-size: 1rem;
        margin-right: 10px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
        align-items: flex-start;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(90deg, #8F2121, #B83232);
        border-radius: 5px;
        padding-bottom: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        display: block;
        margin: 8px 0;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .aa {
        height: 50px;
      }

      .nav-links a {
        font-size: 0.95rem;
        padding: 6px 12px;
      }

      h1 {
        font-size: 1.8rem !important;
      }

      p {
        font-size: 0.95rem !important;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav>
    <img class="aa" src="logo 3.png" alt="Logo">

    <!-- Hamburger Icon -->
    <div class="menu-toggle" id="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <div class="nav-links" id="nav-links">
      <a href="home">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="menu.html">MENU</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </nav>

  <!-- Food Menu Section -->

              <p class="leading-relaxed mb-3 text-gray-600">$960</p>

            </div>
          </div>
        </div>

        <!-- ‚úÖ Continue adding same card format for more dishes -->
      </div>
    </div>
  </section>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
